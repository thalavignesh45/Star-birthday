<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('ocean-3.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .moon {
      position: absolute;
      top: 4vh;
      left: 6vw;
      width: 8vw;
      height: 8vw;
      background: radial-gradient(circle at center, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 20px 6px #ffffff99;
      z-index: 8;
      opacity: 0.85;
    }

    .message {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1em;
      font-weight: 500;
      text-align: center;
      z-index: 10;
      padding: 0 15px;
      animation: fadein 2s ease-in;
      line-height: 1.6;
    }

    .message .text {
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .message .emoji {
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translate(-50%, -40%) }
      100% { opacity: 1; transform: translate(-50%, -50%) }
    }

    .star, .gift, .cake, .cap, .balloon, .candy {
      position: absolute;
      z-index: 2;
      pointer-events: none;
      opacity: 0.8;
      animation-timing-function: linear;
      user-select: none;
    }

    .star {
      font-size: 6px;
      color: white;
      animation: fall 5s linear forwards, glitter 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 3px white);
    }

    .gift {
      font-size: 12px;
      color: #ff4444;
      animation: fall 6s linear forwards, twinkle 2s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 5px #ff0000);
    }

    .cake {
      font-size: 10px;
      color: #ffc0cb;
      animation: fall 6s linear forwards, pulse 2s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 4px #ffb6c1);
    }

    .cap {
      font-size: 10px;
      color: #00ffff;
      animation: fall 6s linear forwards, wiggle 1.8s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 4px #00ffff);
    }

    .balloon {
      font-size: 14px;
      color: #ff69b4;
      animation: fall 7s linear forwards, floaty 2.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 6px #ff69b4);
    }

    .candy {
      font-size: 14px;
      color: #ffa500;
      animation: fall 6s linear forwards, twinkle 2s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 6px #ffa500);
    }

    @keyframes fall {
      0% { top: -5vh; opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }

    @keyframes glitter {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    @keyframes twinkle {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.3); }
      100% { transform: scale(1); }
    }

    @keyframes wiggle {
      0% { transform: rotate(-10deg); }
      50% { transform: rotate(10deg); }
      100% { transform: rotate(-10deg); }
    }

    @keyframes floaty {
      0% { transform: translateX(0); }
      50% { transform: translateX(10px); }
      100% { transform: translateX(0); }
    }

    @media (max-width: 480px) {
      .message { font-size: 1em; }
      .moon { width: 12vw; height: 12vw; }
    }
  </style>
</head>
<body>

  <!-- 🔊 Audio -->
  <audio id="bg-music" autoplay loop muted playsinline>
    <source src="hb.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById('bg-music');

    // Try autoplay unmute on load
    window.addEventListener('load', () => {
      if (audio) {
        audio.muted = false;
        audio.play().catch(() => {
          // On mobile: wait for user tap
          window.addEventListener('click', () => {
            audio.muted = false;
            audio.play();
          }, { once: true });
        });
      }
    });

    // 🎉 Rain Items — Weighted: more stars
    const rainItems = [
      { emoji: '✦', className: 'star' },
      { emoji: '✦', className: 'star' },
      { emoji: '✦', className: 'star' },
      { emoji: '✦', className: 'star' },
      { emoji: '🎁', className: 'gift' },
      { emoji: '🎂', className: 'cake' },
      { emoji: '🎉', className: 'cap' },
      { emoji: '🎈', className: 'balloon' },
      { emoji: '🍬', className: 'candy' },
    ];

    function createRainItem() {
      const item = rainItems[Math.floor(Math.random() * rainItems.length)];
      const el = document.createElement('div');
      el.className = item.className;
      el.textContent = item.emoji;
      el.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 8000);
    }

    setInterval(createRainItem, 120);
  </script>

  <div class="moon"></div>

  <div class="message">
    <div class="text">
      ✨ Happy Birthday to the <strong>Star of the Sea</strong><br>
      A soul as radiant as the cosmos,<br>
      a spark that dances above the waves,<br>
      lighting hearts like stars in the night sky.<br>
      May your name echo where stars meet the sea.
    </div>
    <div class="emoji">🌟🌊</div>
  </div>

</body>
</html>
