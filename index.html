<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: url('ocean-3.jpg') no-repeat center center;
      background-size: cover;
      background-attachment: scroll;
      overflow: hidden;
      position: relative;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    .moon {
      position: absolute;
      top: 5vw;
      left: 5vw;
      width: 15vw;
      height: 15vw;
      background: radial-gradient(circle at center, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #ffffffaa;
      z-index: 10;
    }
    .message {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9em;
      font-weight: 500;
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      z-index: 10;
      text-align: center;
      padding: 0 10px;
      animation: fadein 2s ease-in;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: translateX(-50%) translateY(10px); }
      100% { opacity: 1; transform: translateX(-50%) translateY(0); }
    }
    .vaal-star {
      position: absolute;
      top: 10vh;
      left: -100px;
      width: 14px;
      height: 14px;
      background: #00ffe6;
      border-radius: 50%;
      filter: drop-shadow(0 0 10px #00ffe6) blur(1px);
      animation: shoot-star 6s linear forwards;
      z-index: 5;
      opacity: 0;
    }
    .vaal-star::after {
      content: '';
      position: absolute;
      right: 100%;
      top: 50%;
      transform: translateY(-50%);
      width: 180px;
      height: 2px;
      background: linear-gradient(to right, #00ffe6, transparent);
      opacity: 0.6;
      filter: blur(2px);
    }
    @keyframes shoot-star {
      0% { left: -100px; top: 10vh; opacity: 0; }
      10% { opacity: 1; }
      100% { left: 110vw; top: 10vh; opacity: 0; }
    }
    .star {
      position: absolute;
      color: #ffffffaa;
      animation: fall-star linear infinite;
      z-index: 2;
      font-size: 6px;
    }
    @keyframes fall-star {
      0% { top: -10px; opacity: 0.9; }
      100% { top: 110vh; opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="message">
    âœ¨ Happy Birthday to the <strong>Star of the Sea</strong><br>
    May your light guide the waves and shine forever in my sky. ðŸŒŒ
  </div>
  <script>
    function createVaalStar() {
      const star = document.createElement('div');
      star.className = 'vaal-star';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 6000);
    }
    setInterval(createVaalStar, 7000);
  </script>
  <script>
    function createStarRain() {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerText = 'âœ¦';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (2 + Math.random() * 2) + 's';
      document.body.appendChild(star);
      setTimeout(() => star.remove(), 4000);
    }
    setInterval(createStarRain, 200);
  </script>
  <audio autoplay loop>
    <source src="https://dl.sndup.net/z9x9/ocean-waves.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
