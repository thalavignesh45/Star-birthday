<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('ocean-3.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .moon {
      position: absolute;
      top: 4vh;
      left: 6vw;
      width: 8vw;
      height: 8vw;
      background: radial-gradient(circle at center, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 20px 6px #ffffff99;
      z-index: 8;
      opacity: 0.85;
    }

    .message {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1em;
      font-weight: 500;
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      z-index: 10;
      text-align: center;
      padding: 0 15px;
      animation: fadein 2s ease-in;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translate(-50%, -40%) }
      100% { opacity: 1; transform: translate(-50%, -50%) }
    }

    .comet {
      position: absolute;
      top: 8vh;
      left: -100px;
      width: 10px;
      height: 10px;
      background: radial-gradient(circle, white, orange, red);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px rgba(255, 100, 0, 0.8);
      animation: flyComet 14s linear forwards;
      z-index: 15;
    }

    .comet::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 100%;
      transform: translateY(-50%);
      width: 300px;
      height: 8px;
      background: linear-gradient(to left, transparent, #6dd5fa, #1e3c72, #8e2de2);
      filter: blur(6px);
      opacity: 0.9;
      border-radius: 4px;
    }

    @keyframes flyComet {
      0% { left: -120px; opacity: 0; }
      5% { opacity: 1; }
      80% { left: 80vw; opacity: 1; }
      100% { left: 110vw; opacity: 0; }
    }

    .star {
      position: absolute;
      font-size: 6px;
      color: white;
      opacity: 0.7;
      z-index: 2;
      animation: fall-star linear forwards, glitter 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 3px white);
      pointer-events: none;
    }

    @keyframes fall-star {
      0% { top: -5vh; opacity: 0.9; }
      100% { top: 110vh; opacity: 0; }
    }

    @keyframes glitter {
      0% { transform: scale(1); opacity: 0.6; filter: drop-shadow(0 0 2px white); }
      50% { transform: scale(1.3); opacity: 1; filter: drop-shadow(0 0 4px white); }
      100% { transform: scale(1); opacity: 0.7; filter: drop-shadow(0 0 2px white); }
    }

    @media (max-width: 480px) {
      .message { font-size: 1em; }
      .moon { width: 12vw; height: 12vw; }
    }
  </style>
</head>
<body>
  <div class="moon"></div>

  <div class="message">
    âœ¨ Happy Birthday to the <strong>Star of the Sea</strong><br>
    A soul as radiant as the cosmos,<br>
    a spark that dances above the waves,<br>
    lighting hearts like stars in the night sky.<br>
    May your name echo where stars meet the sea. ðŸŒŸðŸŒŠ
  </div>

  <script>
    function createComet() {
      const comet = document.createElement('div');
      comet.className = 'comet';
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 14000);
    }
    setInterval(createComet, 16000); // One every 16s
  </script>

  <script>
    function createStarRain() {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerText = 'âœ¦';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.fontSize = (4 + Math.random() * 4) + 'px';
      const duration = (2 + Math.random() * 3);
      star.style.animationDuration = `${duration}s, 1.5s`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), duration * 1000);
    }
    setInterval(createStarRain, 150);
  </script>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/z9x9/ocean-waves.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
