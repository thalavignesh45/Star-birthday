  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('https://images.pexels.com/photos/25606279/pexels-photo-25606279.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .message {
      font-size: 2em;
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      max-width: 900px;
      line-height: 1.6;
      font-weight: bold;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
      z-index: 10;
      position: relative;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #f1da36; }
      to   { text-shadow: 0 0 20px #fff176, 0 0 30px #fff; }
    }

    .star {
      position: absolute;
      top: -20px;
      width: 2px;
      height: 80px;
      background: white;
      opacity: 0.7;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.3em;
        padding: 10px;
      }
    }
  </style>
</head>
