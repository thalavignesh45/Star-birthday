<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('https://i.imgur.com/3kZNdU1.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
      position: relative;
    }

    .message {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      padding: 0 15px;
      animation: fadein 2s ease-in-out;
      line-height: 1.6;
      font-size: 1em;
      font-weight: 500;
    }

    .message .text {
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .message .emoji {
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes fadein {
      from { opacity: 0; transform: translate(-50%, -60%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    .comet {
      position: absolute;
      top: 85vh;
      left: -100px;
      width: 30px;
      height: 6px;
      background: linear-gradient(to right,
        white,
        orange,
        red,
        purple);
      border-radius: 20% 80% 80% 20% / 50%;
      box-shadow:
        0 0 8px 3px rgba(255, 255, 255, 0.8),
        0 0 16px 6px rgba(255, 120, 0, 0.6);
      transform: rotate(-20deg);
      animation: flyComet 18s linear forwards;
      z-index: 20;
      filter: brightness(1.2);
    }

    .comet::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 100%;
      transform: translateY(-50%);
      width: 320px;
      height: 8px;
      background: linear-gradient(to left,
        white,
        rgba(255,165,0,0.8),
        rgba(255,69,0,0.6),
        rgba(142,45,226,0.4),
        transparent
      );
      filter: blur(5px);
      opacity: 0.9;
      border-radius: 20px;
    }

    @keyframes flyComet {
      0% {
        top: 85vh;
        left: -120px;
        opacity: 0;
      }
      5% { opacity: 1; }
      50% {
        top: 50vh;
        left: 50vw;
      }
      100% {
        top: 30vh;
        left: 110vw;
        opacity: 0;
      }
    }

    .star {
      position: absolute;
      font-size: 6px;
      color: white;
      opacity: 0.7;
      z-index: 2;
      animation: fall-star linear forwards, glitter 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 3px white);
      pointer-events: none;
    }

    @keyframes fall-star {
      from { top: -5vh; opacity: 0.9; }
      to { top: 110vh; opacity: 0; }
    }

    @keyframes glitter {
      from { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 1; }
      to { transform: scale(1); opacity: 0.7; }
    }

    @media (max-width: 480px) {
      .message { font-size: 0.9em; }
    }
  </style>
</head>
<body>
  <div class="message">
    <div class="text">
      âœ¨ Happy Birthday to the <strong>Star of the Sea</strong><br>
      A soul as radiant as the cosmos,<br>
      a spark that dances above the waves,<br>
      lighting hearts like stars in the night sky.<br>
      May your name echo where stars meet the sea.
    </div>
    <div class="emoji">ðŸŒŸðŸŒŠ</div>
  </div>

  <script>
    function createComet() {
      const comet = document.createElement('div');
      comet.className = 'comet';
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 18000);
    }
    setInterval(createComet, 20000);
    createComet();

    function createStarRain() {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerText = 'âœ¦';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.fontSize = (4 + Math.random() * 4) + 'px';
      const duration = (2 + Math.random() * 3);
      star.style.animationDuration = `${duration}s, 1.5s`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), duration * 1000);
    }
    setInterval(createStarRain, 150);
  </script>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/z9x9/ocean-waves.mp3" type="audio/mp3">
  </audio>
</body>
</html>
