<!DOCTYPE html><html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      height: 100vh;
      background: url('ocean-3.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }
    .moon {
      position: absolute;
      top: 4vh;
      left: 6vw;
      width: 8vw;
      height: 8vw;
      background: radial-gradient(circle at center, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 20px 6px #ffffff99;
      z-index: 8;
      opacity: 0.85;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.3s ease;
    }
    .moon.shake {
      animation: shake 0.4s ease-in-out;
    }
    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-2px, 2px); }
      50% { transform: translate(2px, -2px); }
      75% { transform: translate(-2px, -2px); }
      100% { transform: translate(0); }
    }
    .flag-container {
      position: absolute;
      bottom: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: translateY(40px);
      opacity: 0;
      transition: transform 0.8s ease, opacity 0.8s ease;
      pointer-events: none;
    }
    .moon.show-flag .flag-container {
      transform: translateY(-40px);
      opacity: 1;
    }
    .flag-pole {
      width: 2px;
      height: 40px;
      background: linear-gradient(#aaa, #fff);
    }
    .flag {
      width: 40px;
      height: 24px;
      background: #c00;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: wave 1.5s ease-in-out infinite;
    }
    .flag span {
      font-size: 5.5px;
      font-weight: bold;
      color: #fff4a3;
      text-align: center;
      line-height: 1.1;
    }
    @keyframes wave {
      0%, 100% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
    }
    .crack {
      position: absolute;
      width: 70%;
      height: 70%;
      z-index: 9;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    .moon.show-flag .crack {
      opacity: 1;
    }
    .message {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1em;
      font-weight: 500;
      text-align: center;
      z-index: 10;
      padding: 0 15px;
      animation: fadein 2s ease-in;
      line-height: 1.6;
    }
    .message .text {
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }
    .message .emoji {
      display: inline-block;
      margin-top: 10px;
    }
    @keyframes fadein {
      0% { opacity: 0; transform: translate(-50%, -40%) }
      100% { opacity: 1; transform: translate(-50%, -50%) }
    }
  </style>
</head>
<body>
  <div class="moon" id="moon">
    <svg class="crack" viewBox="0 0 100 100" preserveAspectRatio="none">
      <path d="M50,0 C45,20 55,40 50,60 C47,70 52,80 50,100" stroke="#444" stroke-width="1" fill="none" />
    </svg>
    <div class="flag-container">
      <div class="flag-pole"></div>
      <div class="flag"><span>‡Æ™‡ØÇ‡Æô‡Øç‡Æï‡ØÅ‡ÆØ‡Æø‡Æ≤‡Øç<br>‡Æï‡ØÅ‡Æ∞‡ØÇ‡Æ™‡Øç‡Æ∏‡Øç</span></div>
    </div>
  </div>
  <div class="message">
    <div class="text">
      ‚ú® Happy Birthday to the <strong>Star of the Sea</strong><br>
      A soul as radiant as the cosmos,<br>
      a spark that dances above the waves,<br>
      lighting hearts like stars in the night sky.<br>
      May your name echo where stars meet the sea.
    </div>
    <div class="emoji">üåüüåä</div>
  </div>
  <script>
    const moon = document.getElementById("moon");
    moon.addEventListener("click", () => {
      moon.classList.toggle("shake");
      moon.classList.toggle("show-flag");
      setTimeout(() => moon.classList.remove("shake"), 500);
    });
  </script>
</body>
</html>
