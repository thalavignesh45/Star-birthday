<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vaal Nachathiram with Moon</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('https://images.pexels.com/photos/25606279/pexels-photo-25606279.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .message {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      font-size: 2em;
      font-weight: bold;
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    /* Moon */
    .moon {
      position: absolute;
      top: 30px;
      left: 30px;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle at center, #fff, #ddd);
      border-radius: 50%;
      box-shadow: 0 0 30px 10px #ffffffaa;
      z-index: 10;
    }

    /* Vaal Nachathiram */
    .vaal-star {
      position: absolute;
      width: 150px;
      height: 2px;
      background: linear-gradient(to right, #fff, transparent);
      transform: rotate(45deg);
      opacity: 0;
      z-index: 5;
    }

    @keyframes shoot {
      0% {
        top: 50px;
        left: 50px;
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        top: 100vh;
        left: 120vw;
        opacity: 0;
      }
    }
