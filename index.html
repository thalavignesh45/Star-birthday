<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://cdn.pixabay.com/photo/2017/09/30/18/41/beach-2804733_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
      padding: 20px;
    }

    .message {
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2em;
      animation: glow 2s ease-in-out infinite alternate;
      max-width: 800px;
      line-height: 1.5em;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #00c6ff; }
      to { text-shadow: 0 0 20px #0072ff, 0 0 30px #00c6ff; }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.2em;
        padding: 10px;
      }
    }
  </style>
</head>
