<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('ocean-3.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .moon {
      position: absolute;
      top: 4vh;
      left: 6vw;
      width: 8vw;
      height: 8vw;
      background: radial-gradient(circle at center, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 20px 6px #ffffff99;
      z-index: 8;
      opacity: 0.85;
    }

    @keyframes moonShake {
      0% { transform: translate(0, 0); }
      25% { transform: translate(-2px, 1px); }
      50% { transform: translate(2px, -1px); }
      75% { transform: translate(-1px, 2px); }
      100% { transform: translate(0, 0); }
    }

    .crack {
      position: absolute;
      top: 49%;
      left: 50%;
      width: 2px;
      height: 28px;
      transform: translate(-50%, -50%) rotate(10deg);
      z-index: 10;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .crack::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        #888,
        #888 2px,
        transparent 2px,
        transparent 4px
      );
      filter: blur(0.3px);
    }

    .flag-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, 10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      opacity: 0;
      z-index: 11;
      pointer-events: none;
    }

    .flag {
      width: 20px;
      height: 8px;
      background: #b51010;
      color: #ffef96;
      font-size: 1.5px;
      font-family: 'Segoe UI', sans-serif;
      border-radius: 1px;
      border: 0.5px solid rgba(255, 239, 150, 0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      text-shadow: 0 0 0.6px #000;
      white-space: nowrap;
      box-shadow: 0 0 1px rgba(255, 239, 150, 0.3);
      margin-bottom: 1px;
    }

    .flag-pole {
      width: 1px;
      height: 20px;
      background: linear-gradient(#999, #ccc);
    }

    @keyframes raiseFlag {
      0%   { transform: translate(-50%, 10px); opacity: 0; }
      100% { transform: translate(-50%, -38px); opacity: 1; }
    }

    @keyframes lowerFlag {
      0%   { transform: translate(-50%, -38px); opacity: 1; }
      100% { transform: translate(-50%, 10px); opacity: 0; }
    }

    .message {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1em;
      font-weight: 500;
      text-align: center;
      z-index: 10;
      padding: 0 15px;
      animation: fadein 2s ease-in;
      line-height: 1.6;
    }

    .message .text {
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .message .emoji {
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translate(-50%, -40%) }
      100% { opacity: 1; transform: translate(-50%, -50%) }
    }

    .star {
      position: absolute;
      font-size: 6px;
      color: white;
      opacity: 0.7;
      z-index: 2;
      animation: fall-star linear forwards, glitter 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 3px white);
      pointer-events: none;
    }

    @keyframes fall-star {
      0% { top: -5vh; opacity: 0.9; }
      100% { top: 110vh; opacity: 0; }
    }

    @keyframes glitter {
      0% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0.7; }
    }

    .comet {
      position: absolute;
      top: 13vh;
      left: -200px;
      width: 160px;
      height: 2.5px;
      background: linear-gradient(
        to left,
        white,
        rgba(255, 200, 0, 0.8),
        rgba(255, 105, 180, 0.4),
        rgba(255, 20, 147, 0.2),
        transparent
      );
      filter: blur(1px);
      border-radius: 50%;
      box-shadow: 0 0 4px 3px rgba(255, 160, 0, 0.3);
      animation: flyComet 14s linear forwards;
      z-index: 9;
      opacity: 0.9;
    }

    .comet::before {
      content: '';
      position: absolute;
      top: -3px;
      left: 100%;
      transform: translateX(-100%);
      width: 16px;
      height: 6px;
      background: linear-gradient(90deg,
        rgba(255, 255, 255, 0.9),
        rgba(255, 215, 0, 0.6),
        rgba(255, 165, 0, 0.4)
      );
      border-radius: 50%;
      filter: blur(1px);
      box-shadow:
        0 0 6px 2px rgba(255, 248, 220, 0.4),
        0 0 12px 4px rgba(255, 215, 0, 0.3);
      opacity: 0.95;
    }

    @keyframes flyComet {
      0% { left: -200px; opacity: 0; }
      10% { opacity: 1; }
      50% { left: 50vw; }
      100% { left: 110vw; opacity: 0; }
    }

    @media (max-width: 480px) {
      .message { font-size: 1em; }
      .moon { width: 12vw; height: 12vw; }
    }
  </style>
</head>
<body>

  <audio id="bg-music" autoplay loop muted playsinline>
    <source src="hb.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    window.addEventListener('click', function () {
      const audio = document.getElementById('bg-music');
      if (audio) {
        audio.muted = false;
        audio.play().catch(err => console.warn("Playback blocked:", err));
      }
    }, { once: true });
  </script>

  <div class="moon" id="moon">
    <div class="crack" id="crack"></div>
    <div class="flag-container" id="flag">
      <div class="flag">‡Æ™‡ØÇ‡Æô‡Øç‡Æï‡ØÅ‡ÆØ‡Æø‡Æ≤‡Øç</div>
      <div class="flag-pole"></div>
    </div>
  </div>

  <div class="message">
    <div class="text">
      ‚ú® Happy Birthday to the <strong>Star of the Sea</strong><br>
      A soul as radiant as the cosmos,<br>
      a spark that dances above the waves,<br>
      lighting hearts like stars in the night sky.<br>
      May your name echo where stars meet the sea.
    </div>
    <div class="emoji">üåüüåä</div>
  </div>

  <script>
    function createStarRain() {
      const item = document.createElement('div');
      const emojis = ['‚ú¶','üéÅ','üéÇ','üéâ','üéà','üç¨'];
      item.className = 'star';
      item.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      item.style.left = Math.random() * 100 + 'vw';
      item.style.fontSize = (4 + Math.random() * 4) + 'px';
      const duration = (2 + Math.random() * 3);
      item.style.animationDuration = `${duration}s, 1.5s`;
      document.body.appendChild(item);
      setTimeout(() => item.remove(), duration * 1000);
    }
    setInterval(createStarRain, 100);
  </script>

  <script>
    function createComet() {
      const comet = document.createElement('div');
      comet.className = 'comet';
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 14000);
    }
    setInterval(createComet, 16000);
    createComet();
  </script>

  <script>
    const moon = document.getElementById('moon');
    const flag = document.getElementById('flag');
    const crack = document.getElementById('crack');
    let isRaised = false;

    moon.addEventListener('click', () => {
      moon.style.animation = 'moonShake 0.5s ease-in-out';

      if (!isRaised) {
        flag.style.animation = 'raiseFlag 1.5s ease-out forwards';
        flag.style.opacity = '1';
        crack.style.opacity = '1';
      } else {
        flag.style.animation = 'lowerFlag 1.2s ease-in forwards';
        crack.style.opacity = '0';
      }

      setTimeout(() => {
        moon.style.animation = '';
      }, 500);

      isRaised = !isRaised;
    });
  </script>

</body>
</html>
