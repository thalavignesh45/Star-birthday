<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>பூங்குயில் குரூப்ஸ்</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: url('https://i.imgur.com/H9PBKyA.jpg') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      overflow: hidden;
      position: relative;
      font-family: 'Arial', sans-serif;
    }

    .moon {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at 30% 30%, #ddd, #aaa);
      border-radius: 50%;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 20px #fff;
      cursor: pointer;
      animation: shake 1s infinite alternate;
    }

    @keyframes shake {
      0% { transform: translate(-50%, -50%) rotate(-0.5deg); }
      100% { transform: translate(-50%, -50%) rotate(0.5deg); }
    }

    #crack {
      position: absolute;
      top: 0;
      left: 0;
      width: 100px;
      height: 100px;
      pointer-events: none;
    }

    #crack path {
      stroke: #222;
      stroke-width: 1.2;
      fill: none;
    }

    .flag-container {
      position: absolute;
      top: calc(40% - 50px);
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: raise 1.5s ease-out forwards;
    }

    .flag-pole {
      width: 2.5px;
      height: 42px;
      background: linear-gradient(#aaa, #eee);
    }

    .flag {
      width: 36px;
      height: 22px;
      background: #b51010;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      position: relative;
      animation: wave 1.5s ease-in-out infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .flag span {
      font-size: 5px;
      font-weight: bold;
      color: #fff6a9;
      text-align: center;
      line-height: 1.1;
      padding-left: 3px;
      text-shadow: 0 0 1px black;
    }

    @keyframes wave {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(2deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes raise {
      from { opacity: 0; transform: translate(-50%, 20px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="moon" onclick="toggleFlag()">
    <svg id="crack" viewBox="0 0 100 100">
      <path d="M50 0 C53 8, 45 14, 52 20" />
      <path d="M52 20 C48 28, 56 32, 50 38" />
      <path d="M50 38 C44 44, 58 48, 50 56" />
      <path d="M50 56 C47 64, 53 70, 48 76" />
      <path d="M48 76 C55 82, 45 90, 50 100" />
    </svg>
  </div>

  <div class="flag-container hidden" id="flag">
    <div class="flag-pole"></div>
    <div class="flag">
      <span>பூங்குயில்<br>குரூப்ஸ்</span>
    </div>
  </div>

  <script>
    let flagVisible = false;
    function toggleFlag() {
      const flag = document.getElementById('flag');
      flagVisible = !flagVisible;
      flag.classList.toggle('hidden', !flagVisible);
    }
  </script>

</body>
</html>
