<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('ocean-3.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .moon {
      position: absolute;
      top: 4vh;
      left: 6vw;
      width: 8vw;
      height: 8vw;
      background: radial-gradient(circle at center, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 20px 6px #ffffff99;
      z-index: 8;
      opacity: 0.85;
    }

    .flag {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 28px;
      height: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 0.5px solid rgba(255, 255, 255, 0.4);
      border-radius: 1px;
      opacity: 0;
      transition: opacity 0.8s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 11;
      backdrop-filter: blur(1px);
    }

    .flag span {
      font-size: 3px;
      color: #fff;
      white-space: nowrap;
      font-family: 'Segoe UI', sans-serif;
      letter-spacing: 0.2px;
      opacity: 0.7;
      text-shadow: 0 0 1px #fff;
    }

    .message {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1em;
      font-weight: 500;
      text-align: center;
      z-index: 10;
      padding: 0 15px;
      animation: fadein 2s ease-in;
      line-height: 1.6;
    }

    .message .text {
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .message .emoji {
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translate(-50%, -40%) }
      100% { opacity: 1; transform: translate(-50%, -50%) }
    }

    .star {
      position: absolute;
      font-size: 6px;
      color: white;
      opacity: 0.7;
      z-index: 2;
      animation: fall-star linear forwards, glitter 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 3px white);
      pointer-events: none;
    }

    @keyframes fall-star {
      0% { top: -5vh; opacity: 0.9; }
      100% { top: 110vh; opacity: 0; }
    }

    @keyframes glitter {
      0% { transform: scale(1); opacity: 0.6; filter: drop-shadow(0 0 2px white); }
      50% { transform: scale(1.3); opacity: 1; filter: drop-shadow(0 0 4px white); }
      100% { transform: scale(1); opacity: 0.7; filter: drop-shadow(0 0 2px white); }
    }

    .comet {
      position: absolute;
      top: 13vh;
      left: -200px;
      width: 160px;
      height: 2.5px;
      background: linear-gradient(
        to left,
        white,
        rgba(255, 200, 0, 0.8),
        rgba(255, 105, 180, 0.4),
        rgba(255, 20, 147, 0.2),
        transparent
      );
      filter: blur(1px);
      border-radius: 50%;
      box-shadow: 0 0 4px 3px rgba(255, 160, 0, 0.3);
      animation: flyComet 14s linear forwards;
      z-index: 9;
      opacity: 0.9;
    }

    .comet::before {
      content: '';
      position: absolute;
      top: -3px;
      left: 100%;
      transform: translateX(-100%);
      width: 16px;
      height: 6px;
      background: linear-gradient(90deg,
        rgba(255, 255, 255, 0.9),
        rgba(255, 215, 0, 0.6),
        rgba(255, 165, 0, 0.4)
      );
      border-radius: 50%;
      filter: blur(1px);
      box-shadow:
        0 0 6px 2px rgba(255, 248, 220, 0.4),
        0 0 12px 4px rgba(255, 215, 0, 0.3);
      opacity: 0.95;
    }

    @keyframes flyComet {
      0% { left: -200px; opacity: 0; }
      10% { opacity: 1; }
      50% { left: 50vw; }
      100% { left: 110vw; opacity: 0; }
    }

    @media (max-width: 480px) {
      .message { font-size: 1em; }
      .moon { width: 12vw; height: 12vw; }
    }
  </style>
</head>
<body>

  <!-- üéµ Audio -->
  <audio id="bg-music" autoplay loop muted playsinline>
    <source src="hb.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // üéµ Unmute on first user interaction (mobile)
    window.addEventListener('click', function () {
      const audio = document.getElementById('bg-music');
      if (audio) {
        audio.muted = false;
        audio.play().catch(err => console.warn("Playback blocked:", err));
      }
    }, { once: true });
  </script>

  <!-- üåï Moon with flag -->
  <div class="moon" id="moon">
    <div class="flag" id="flag">
      <span>‡Æ™‡ØÇ‡Æô‡Øç‡Æï‡ØÅ‡ÆØ‡Æø‡Æ≤‡Øç ‡Æï‡ØÅ‡Æ∞‡ØÇ‡Æ™‡Øç‡Æ∏‡Øç</span>
    </div>
  </div>

  <!-- ‚ú® Message -->
  <div class="message">
    <div class="text">
      ‚ú® Happy Birthday to the <strong>Star of the Sea</strong><br>
      A soul as radiant as the cosmos,<br>
      a spark that dances above the waves,<br>
      lighting hearts like stars in the night sky.<br>
      May your name echo where stars meet the sea.
    </div>
    <div class="emoji">üåüüåä</div>
  </div>

  <!-- ‚ú¶ Star Rain -->
  <script>
    function createStarRain() {
      const item = document.createElement('div');
      const emojis = ['‚ú¶','‚ú¶','‚ú¶','‚ú¶','‚ú¶','‚ú¶','‚ú¶','üéÅ','üéÇ','üéâ','üéà','üç¨'];
      const emoji = emojis[Math.floor(Math.random() * emojis.length)];
      item.className = 'star';
      item.innerText = emoji;
      item.style.left = Math.random() * 100 + 'vw';
      item.style.fontSize = (4 + Math.random() * 4) + 'px';
      const duration = (2 + Math.random() * 3);
      item.style.animationDuration = `${duration}s, 1.5s`;
      document.body.appendChild(item);
      setTimeout(() => item.remove(), duration * 1000);
    }
    setInterval(createStarRain, 100);
  </script>

  <!-- ‚òÑÔ∏è Comet -->
  <script>
    function createComet() {
      const comet = document.createElement('div');
      comet.className = 'comet';
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 14000);
    }
    setInterval(createComet, 16000);
    createComet();
  </script>

  <!-- üåï Moon toggle flag -->
  <script>
    const moon = document.getElementById('moon');
    const flag = document.getElementById('flag');

    moon.addEventListener('click', () => {
      if (flag.style.opacity === '1') {
        flag.style.opacity = '0';
      } else {
        flag.style.opacity = '1';
      }
    });
  </script>

</body>
</html>
