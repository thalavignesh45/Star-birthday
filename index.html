<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('ocean-3.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      position: relative;
      color: white;
    }

    .moon {
      position: absolute;
      top: 4vh;
      left: 6vw;
      width: 8vw;
      height: 8vw;
      background: radial-gradient(circle at center, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 20px 6px #ffffff99;
      z-index: 8;
      opacity: 0.85;
    }

    .message {
      position: absolute;
      top: 42%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1em;
      font-weight: 500;
      text-align: center;
      z-index: 10;
      padding: 0 15px;
      animation: fadein 2s ease-in;
      line-height: 1.6;
    }

    .message .text {
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
    }

    .message .emoji {
      display: inline-block;
      margin-top: 10px;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translate(-50%, -40%) }
      100% { opacity: 1; transform: translate(-50%, -50%) }
    }

    .star, .gift, .cake, .cap, .balloon, .candy {
      position: absolute;
      z-index: 2;
      pointer-events: none;
      opacity: 0.8;
      animation-timing-function: linear;
      user-select: none;
    }

    /* Stars */
    .star {
      font-size: 6px;
      color: white;
      animation-name: fall-star, glitter;
      animation-duration: linear, 1.5s;
      animation-iteration-count: 1, infinite;
      animation-direction: normal, alternate;
      filter: drop-shadow(0 0 3px white);
      animation-timing-function: linear, ease-in-out;
    }

    @keyframes fall-star {
      0% { top: -5vh; opacity: 0.9; }
      100% { top: 110vh; opacity: 0; }
    }
    @keyframes glitter {
      0% { transform: scale(1); opacity: 0.6; filter: drop-shadow(0 0 2px white); }
      50% { transform: scale(1.3); opacity: 1; filter: drop-shadow(0 0 4px white); }
      100% { transform: scale(1); opacity: 0.7; filter: drop-shadow(0 0 2px white); }
    }

    /* Gift Boxes */
    .gift {
      font-size: 12px;
      color: #ff4444;
      animation-name: fall-gift, twinkle;
      animation-duration: linear, 1.8s;
      animation-iteration-count: 1, infinite;
      animation-direction: normal, alternate;
      filter: drop-shadow(0 0 5px #ff0000);
    }
    @keyframes fall-gift {
      0% { top: -5vh; opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }
    @keyframes twinkle {
      0% { transform: scale(1); filter: drop-shadow(0 0 3px #ff4444); }
      50% { transform: scale(1.2); filter: drop-shadow(0 0 10px #ff0000); }
      100% { transform: scale(1); filter: drop-shadow(0 0 3px #ff4444); }
    }

    /* Cakes */
    .cake {
      font-size: 10px;
      color: #ffc0cb;
      animation-name: fall-cake, pulse;
      animation-duration: linear, 2s;
      animation-iteration-count: 1, infinite;
      animation-direction: normal, alternate;
      filter: drop-shadow(0 0 4px #ffb6c1);
    }
    @keyframes fall-cake {
      0% { top: -5vh; opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }
    @keyframes pulse {
      0% { transform: scale(1); filter: drop-shadow(0 0 2px #ffaec9); }
      50% { transform: scale(1.2); filter: drop-shadow(0 0 8px #ff69b4); }
      100% { transform: scale(1); filter: drop-shadow(0 0 4px #ffaec9); }
    }

    /* Caps */
    .cap {
      font-size: 10px;
      color: #00ffff;
      animation-name: fall-cap, wiggle;
      animation-duration: linear, 2s;
      animation-iteration-count: 1, infinite;
      animation-direction: normal, alternate;
      filter: drop-shadow(0 0 4px #00ffff);
    }
    @keyframes fall-cap {
      0% { top: -5vh; opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }
    @keyframes wiggle {
      0% { transform: rotate(-10deg) scale(1); }
      50% { transform: rotate(10deg) scale(1.2); }
      100% { transform: rotate(-10deg) scale(1); }
    }

    /* Balloons */
    .balloon {
      font-size: 14px;
      color: #ff69b4;
      animation-name: fall-balloon, floaty;
      animation-duration: linear, 3s;
      animation-iteration-count: 1, infinite;
      animation-direction: normal, alternate;
      filter: drop-shadow(0 0 6px #ff69b4);
    }
    @keyframes fall-balloon {
      0% { top: -5vh; opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }
    @keyframes floaty {
      0% { transform: translateX(0) scale(1); }
      50% { transform: translateX(10px) scale(1.1); }
      100% { transform: translateX(0) scale(1); }
    }

    /* Candies */
    .candy {
      font-size: 14px;
      color: #ffa500;
      animation-name: fall-candy, twinkle-candy;
      animation-duration: linear, 2.5s;
      animation-iteration-count: 1, infinite;
      animation-direction: normal, alternate;
      filter: drop-shadow(0 0 6px #ffa500);
    }
    @keyframes fall-candy {
      0% { top: -5vh; opacity: 1; }
      100% { top: 110vh; opacity: 0; }
    }
    @keyframes twinkle-candy {
      0% { transform: scale(1); filter: drop-shadow(0 0 3px #ffa500); }
      50% { transform: scale(1.3); filter: drop-shadow(0 0 12px #ff8c00); }
      100% { transform: scale(1); filter: drop-shadow(0 0 3px #ffa500); }
    }

    @media (max-width: 480px) {
      .message { font-size: 1em; }
      .moon { width: 12vw; height: 12vw; }
    }
  </style>
</head>
