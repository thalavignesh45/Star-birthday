<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('ocean-3.jpg') no-repeat center center;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
    }

    .moon {
      position: absolute;
      top: 4vh;
      left: 6vw;
      width: 8vw;
      height: 8vw;
      background: radial-gradient(circle at center, #fff, #ccc);
      border-radius: 50%;
      box-shadow: 0 0 20px 6px #ffffff99;
      z-index: 8;
      opacity: 0.85;
    }

    .message {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 0.95em;
      font-weight: 500;
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(0, 0, 0, 0.4);
      z-index: 10;
      text-align: center;
      padding: 0 15px;
      animation: fadein 2s ease-in;
    }

    @keyframes fadein {
      0% { opacity: 0; transform: translate(-50%, -40%) }
      100% { opacity: 1; transform: translate(-50%, -50%) }
    }

    .comet {
      position: absolute;
      top: 7.5vh; /* aligned with moon center */
      left: -120px;
      width: 18px;
      height: 18px;
      background: radial-gradient(circle, white, orange, darkred);
      border-radius: 50%;
      box-shadow: 0 0 25px 10px rgba(255, 140, 0, 0.6);
      animation: flyComet 12s linear forwards, cometGlow 1.2s ease-in-out infinite;
      z-index: 15;
      transform: rotate(-15deg);
    }

    .comet::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 100%;
      transform: translateY(-50%) rotate(-10deg);
      width: 320px;
      height: 8px;
      background: linear-gradient(to right, white, orange, blue, transparent);
      filter: blur(6px);
      opacity: 0.8;
      border-radius: 5px;
    }

    @keyframes flyComet {
      0%   { left: -120px; opacity: 0; }
      10%  { opacity: 1; }
      100% { left: 110vw; opacity: 0; }
    }

    @keyframes cometGlow {
      0%   { box-shadow: 0 0 20px #ff9900, 0 0 40px #ff6600; }
      50%  { box-shadow: 0 0 35px #ffffff, 0 0 70px #ff6600; }
      100% { box-shadow: 0 0 20px #ff9900, 0 0 40px #ff6600; }
    }

    .star {
      position: absolute;
      font-size: 6px;
      color: white;
      opacity: 0.7;
      z-index: 2;
      animation: fall-star linear forwards, glitter 1.5s ease-in-out infinite alternate;
      filter: drop-shadow(0 0 3px white);
      pointer-events: none;
    }

    @keyframes fall-star {
      0% { top: -5vh; opacity: 0.9; }
      100% { top: 110vh; opacity: 0; }
    }

    @keyframes glitter {
      0% { transform: scale(1); opacity: 0.6; filter: drop-shadow(0 0 2px white); }
      50% { transform: scale(1.3); opacity: 1; filter: drop-shadow(0 0 4px white); }
      100% { transform: scale(1); opacity: 0.7; filter: drop-shadow(0 0 2px white); }
    }

    @media (max-width: 480px) {
      .message { font-size: 1em; }
      .moon { width: 12vw; height: 12vw; }
    }
  </style>
</head>
<body>
  <div class="moon"></div>

  <div class="message">
    âœ¨ Happy Birthday to the <strong>Star of the Sea</strong><br>
    A soul as deep as the sea,<br>
    a presence that lights the skies.<br>
    May your path shine with grace,<br>
    and your name echo where stars meet the sea. ðŸŒŒðŸŒŠ
  </div>

  <script>
    function createComet() {
      const comet = document.createElement('div');
      comet.className = 'comet';
      document.body.appendChild(comet);
      setTimeout(() => comet.remove(), 12000);
    }
    setInterval(createComet, 14000); // 1 comet every 14 sec
  </script>

  <script>
    function createStarRain() {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerText = 'âœ¦';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.fontSize = (4 + Math.random() * 4) + 'px';
      const duration = (2 + Math.random() * 3);
      star.style.animationDuration = `${duration}s, 1.5s`;
      document.body.appendChild(star);
      setTimeout(() => star.remove(), duration * 1000);
    }
    setInterval(createStarRain, 150);
  </script>

  <audio autoplay loop>
    <source src="https://dl.sndup.net/z9x9/ocean-waves.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
