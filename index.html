<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy Birthday Star</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }

    .stars, .stars2, .stars3 {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .stars {
      background: url('https://i.ibb.co/0j1XP9p/stars.png') repeat;
      animation: moveStars 150s linear infinite;
    }

    .stars2 {
      background: url('https://i.ibb.co/YZ2Zwgp/twinkling.png') repeat;
      animation: moveStars 300s linear infinite;
    }

    .stars3 {
      background: url('https://i.ibb.co/Bt3j6SB/stars3.png') repeat;
      animation: moveStars 450s linear infinite;
    }

    @keyframes moveStars {
      from {background-position: 0 0;}
      to {background-position: -10000px 5000px;}
    }

    .content {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      backdrop-filter: none;
    }

    .wish {
      font-size: 2.2em;
      background: linear-gradient(90deg, #ffd65c, #ff6ec4, #9b5de5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      margin-top: 20px;
      max-width: 90%;
      background-color: transparent;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff; }
      to { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ffd700; }
    }

    .photo {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 5px solid rgba(255, 255, 255, 0.5);
      object-fit: cover;
      box-shadow: 0 0 40px 10px rgba(255, 255, 255, 0.2);
      background-color: transparent;
    }

    @media (max-width: 600px) {
      .photo {
        width: 180px;
        height: 180px;
      }

      .wish {
        font-size: 1.6em;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
