<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Star of the Sea</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1470770841072-f978cf4d019e?auto=format&fit=crop&w=1280&q=80') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }

    .message {
      font-size: 2em;
      background: linear-gradient(90deg, #b2fefa, #0ed2f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      max-width: 800px;
      line-height: 1.5em;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #b2fefa; }
      to   { text-shadow: 0 0 20px #0ed2f7, 0 0 30px #ffffff; }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.3em;
        padding: 10px;
      }
    }
  </style>
</head>
