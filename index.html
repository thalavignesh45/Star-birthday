<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vaal Nachathira Mazhai</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      height: 100vh;
      background: url('https://images.pexels.com/photos/25606279/pexels-photo-25606279.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Noto Sans Tamil', 'Segoe UI', sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: white;
    }

    .message {
      font-size: 2em;
      background: linear-gradient(90deg, #fefcea, #f1da36);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
      max-width: 900px;
      line-height: 1.6;
      font-weight: bold;
      z-index: 10;
      position: relative;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #f1da36; }
      to   { text-shadow: 0 0 20px #fff176, 0 0 30px #fff; }
    }

    .star {
      position: absolute;
      color: #fffacd;
      font-size: 16px;
      opacity: 0.8;
      animation: fall linear infinite;
      z-index: 1;
    }

    .vaal-star {
      position: absolute;
      width: 120px;
      height: 2px;
      background: linear-gradient(to right, #fff, transparent);
      opacity: 0.8;
      transform: rotate(-45deg);
      animation: shoot 3s linear infinite;
      z-index: 2;
    }

    @keyframes fall {
      0% {
        top: -10px;
        opacity: 1;
      }
      100% {
        top: 110vh;
        opacity: 0;
      }
    }

    @keyframes shoot {
      0% {
        top: -50px;
        left: -200px;
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      100% {
        top: 100vh;
        left: 120vw;
        opacity: 0;
      }
    }

    @media (max-width: 600px) {
      .message {
        font-size: 1.3em;
      }
    }
  </style>
</head>
<body>

  <div class="message">
    ЁЯММтЬи ро╡ро┐рогрпНро╡рпЖро│ро┐ропро┐ро▓рпН роироЯрпНроЪродрпНродро┐ро░ рооро┤рпИ, ро╡ро╛ро▓рпНроироЯрпНроЪродрпНродро┐ро░ роТро│ро┐ропрпЛроЯрпБ<br />
    роЙройрпН <strong>роироЯрпНроЪродрпНродро┐ро░ ро╡ро┐родро┐</strong> роЗройрпНро▒рпБ рокро┐ро░роХро╛роЪро┐роХрпНроХроЯрпНроЯрпБроорпН ЁЯМа
  </div>

  <!-- Star rain (тЬи emojis) -->
  <script>
    for(let i = 0; i < 40; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.innerText = 'тЬи';
      star.style.left = Math.random() * 100 + 'vw';
      star.style.animationDuration = (3 + Math.random() * 4) + 's';
      star.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(star);
    }

    // Vaal Nachathiram (shooting stars)
    for(let i = 0; i < 5; i++) {
      const vaal = document.createElement('div');
      vaal.className = 'vaal-star';
      vaal.style.top = Math.random() * -100 + 'px';
      vaal.style.left = Math.random() * -300 + 'px';
      vaal.style.animationDelay = Math.random() * 10 + 's';
      document.body.appendChild(vaal);
    }
  </script>

  <!-- Ocean Sound -->
  <audio autoplay loop>

  </audio>

</body>
</html>
